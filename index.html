<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CPM Calculator</h1>
        <p class="instructions">Enter two out of three options then hit ‘Calculate’ to identify the missing field.</p>
        <div class="form-group">
            <label for="totalCost">Total cost of a campaign</label>
            <input type="text" id="totalCost" placeholder="Enter total cost" />
        </div>
        <div class="form-group">
            <label for="cpm">Cost per 1,000 impressions (CPM)</label>
            <input type="text" id="cpm" placeholder="Enter CPM" />
        </div>
        <div class="form-group">
            <label for="impressions">Number of impressions</label>
            <input type="text" id="impressions" placeholder="Enter number of impressions" />
        </div>
        <div id="error" class="error"></div>
        <div class="button-group">
            <button id="startOver" class="button start-over">Start Over</button>
            <button id="calculate" class="button calculate">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
