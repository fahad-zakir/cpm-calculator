<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="calculator-container">
        <h1>CPM Calculator</h1>
        <p>Enter two out of three options then hit ‘Calculate’ to identify the missing field.</p>
        <label for="totalCost">Total cost of campaign</label>
        <input type="number" id="totalCost" placeholder="Enter total cost">
        <label for="cpm">Cost per 1,000 impressions (CPM)</label>
        <input type="number" id="cpm" placeholder="Enter CPM">
        <label for="impressions">Number of impressions</label>
        <input type="number" id="impressions" placeholder="Enter number of impressions">
        <div class="button-group">
            <button id="startOver">Start Over</button>
            <button id="calculate">Calculate</button>
        </div>
        <p class="error" id="error"></p>
    </div>

    <script src="script.js"></script>
   </body>
</html>
